<script type="text/javascript" >
var referer;
var username;
var username_password;

function usernamelogin_submit() {
	  referer=$("#referer").val();
	  username=$("#username").val();
	  username_password=$("#username_password").val();
	 
	  if (username=="") {
          alert("{lang jzsjiale_sms:usernamenull}");
          return false;
      }
	  
	  if (username_password=="") {
		  alert("{lang jzsjiale_sms:passwordnull}");
		  return false;
	  }
	
	  var questionid =$("select[name=questionid]").val();
	  var answer =$("input[name=answer]").val();
	  if(questionid > 0){
		  if(answer == ""){
			  alert("{lang jzsjiale_sms:answernull}");
			  return false;
		  }
	  }
	  if(questionid == 0){
		  questionid = "";
		  answer = "";
	  }
	  
	  var isopenmimaimgcode = 0;
	    <!--{if $_G['cache']['plugin']['jzsjiale_sms']['g_isopenmimaimgcode']}-->
	    isopenmimaimgcode = {$_G['cache']['plugin']['jzsjiale_sms']['g_isopenmimaimgcode']};
		 <!--{/if}-->
		 
			 var params =  {
					 username: username,
					 username_password: username_password,
			         cookietime:2592000,
			         questionid:questionid,
			         answer:answer,
			         referer:referer
		     };
	  
	 if(isopenmimaimgcode == 1){
		
	    var seccodeverify = $("#frm_usernamelogin input[name='seccodeverify']").val();
	    var seccodehash = $("#frm_usernamelogin input[name='seccodehash']").val();
	    if (seccodeverify=="") {
	        alert("{lang jzsjiale_sms:tip_imgsec}");
	        $("#frm_usernamelogin input[name='seccodeverify']").focus();
	        return;
	    }
	 
	    if (seccodehash=="" || typeof(seccodehash)=="undefined") {
	    	seccodehash = $("#frm_usernamelogin input[name='sechash']").val();
	    }
	    
	    params = {
	    		username: username,
				username_password: username_password,
		        cookietime:2592000,
	    		seccodeverify: seccodeverify,
	            seccodehash: seccodehash,
		        questionid:questionid,
		        answer:answer,
		        referer:referer
	     };
	 }else{
		params =  {
				 username: username,
				 username_password: username_password,
		         cookietime:2592000,
		         questionid:questionid,
		         answer:answer,
		         referer:referer
	     };
	 }
	  
	  $.ajax({
	        type: "post",
	        async: true,
	        url: 'plugin.php?id=jzsjiale_sms:mobile&act=usernamelogin&usernameloginsubmit=yes&formhash={FORMHASH}',

	          	  }else if(data.data == "err_phonebind"){
	          		alert("{lang jzsjiale_sms:cuowumiaoshu}: "+"{lang jzsjiale_sms:err_phonebind}");
	          	  }else if(data.data == "err_nouser"){

	          	  }else if(data.data == "peizhierror"){
